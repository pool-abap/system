<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
	
	<style>
	.t1 {
		float: left;
		width: 100%;
		height: 50px;
		background-color: #c42b2b;
	}
	
	.t2 {
		float: left;
		width: 50%;
		height: 50px;
		background-color: #3c35a0;
	}
	
	.t3 {
		float: left;
		width: 25%;
		height: 50px;
		background-color: #498c36;
	}
	</style>
	
	<script type="text/javascript">
	window.onload = function () {
		document.getElementById('w').innerHTML = window.innerWidth;
		document.getElementById('h').innerHTML = window.innerHeight;
		};
	</script>
	
  </head>
  <body>
    <h1 style="color: #498c36;" id="w"></h1>
	<h1 style="color: #498c36;" id="h"></h1>
	
	<div class="t1">
	</div>
	
	<div class="t2">
	</div>
	
	<div class="t3">
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
