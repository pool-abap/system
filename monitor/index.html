<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="copyright" content="Accenture Brasil">
    <meta name="author" content="felipe.lopes.melo@accenture.com">
    <meta name="robots" content="noindex, nofollow">
    <title>Monitor Dashboard</title>
	
	<link rel="shortcut icon" href="https://rentadrone.cl/wp-content/uploads/2016/12/pie-chart-1.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">
		* {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
		.tela {
			float: left;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		
		window.onload = function () {
			var sg = 0;
			var cnt = 0;
			document.getElementById("tela-iframe").src = "ams.html";
			
			setInterval(function () {
				switch(cnt) {
					case 0:
						document.getElementById("tela-iframe").src = "ams.html";
						cnt = 1;
						break;
					case 1:
						document.getElementById("tela-iframe").src = "ams.html";
						cnt = 0;
						break;
				}
            }, 60000);
			
			setInterval(function () {
				location.reload();
            }, 3600000);
		}
	</script>

  </head>
  <body>
  
    <iframe class="tela" id="tela-iframe"></iframe>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
